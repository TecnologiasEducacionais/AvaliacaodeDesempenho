<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu perfil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap');
    
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f5f5f5;
      color: #202124;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }

    .header {
      background-color: #004070;
      color: white;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .header img {
      max-height: 40px;
    }

    .toggle-dark-mode {
      font-size: 24px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 50px;
      color: #004070;
    }

    .btn {
      background-color: #004070;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003358;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    body.dark-mode .btn {
      background-color: #f5c200;
      color: black;
    }

    body.dark-mode .btn:hover {
      background-color: #d6a200;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho com logotipo e modo noturno -->
  <div class="header">
    <img src="https://i.imgur.com/22pxWZ6.png" alt="Logotipo">
    <span class="toggle-dark-mode" id="darkModeToggle">üåô</span>
  </div>

  <!-- Container principal -->
  <div class="container">
    <h1>Escolha seu perfil:</h1>
    <button class="btn" onclick="loadForm('Avalia√ß√£odeDesempenho.html')">Sou Administrativo</button>
    <button class="btn" onclick="loadForm('docente')">Sou Docente</button>
  </div>

  <div id="formContainer"></div>

  <script>
    // Fun√ß√£o para carregar o formul√°rio baseado na escolha
    function loadForm(role) {
      google.script.run.withSuccessHandler(function(html) {
        document.getElementById("formContainer").innerHTML = html;
      }).getFormHtml(role);
    }

    // Altern√¢ncia de modo noturno
    const toggleDarkMode = document.getElementById('darkModeToggle');
    const body = document.body;

    function toggleMode() {
      const isDarkMode = body.classList.toggle('dark-mode');
      toggleDarkMode.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    }

    toggleDarkMode.addEventListener('click', toggleMode);

    window.onload = function() {
      const darkModePreference = localStorage.getItem('darkMode');
      if (darkModePreference === 'enabled') {
        body.classList.add('dark-mode');
        toggleDarkMode.textContent = '‚òÄÔ∏è';
      }
    };
  </script>
</body>
</html>
