<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Desempenho - Escolha seu Perfil</title>
    <style>
        /* CSS para centralizar as opções */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f5f5f5;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #004070;
        }

        .option-button {
            background-color: #004070;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }

        .option-button:hover {
            background-color: #ea5a33;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliação de Desempenho</h1>
        <p>Escolha seu perfil para continuar:</p>
        <button class="option-button" onclick="location.href='formulario.html?perfil=administrativo'">Sou Administrativo</button>
        <button class="option-button" onclick="location.href='formulario.html?perfil=docente'">Sou Docente</button>
    </div>
</body>
</html>
