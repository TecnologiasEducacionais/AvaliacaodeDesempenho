    <script>
       // FunÃ§Ã£o para redirecionar com base no tipo de usuÃ¡rio selecionado
function redirectToForm(userType) {
    localStorage.setItem('userType', userType); // Armazena o tipo de usuÃ¡rio no localStorage
    window.location.href = "formulario.html"; // Redireciona para o formulÃ¡rio
}

// FunÃ§Ã£o que serÃ¡ chamada na pÃ¡gina do formulÃ¡rio para carregar as perguntas
function loadQuestions() {
    const userType = localStorage.getItem('userType'); // Recupera o tipo de usuÃ¡rio do localStorage
    
    if (!userType) {
        console.error('Tipo de usuÃ¡rio nÃ£o definido.');
        return;
    }

    // Determina o arquivo JSON a ser carregado com base no tipo de usuÃ¡rio
    let jsonFile;
    if (userType === 'administrativo') {
        jsonFile = 'https://raw.githubusercontent.com/TecnologiasEducacionais/AvaliacaodeDesempenho/22ae9b72111ba3bebd0fb5d41755e00628fc9310/perguntas_administrativo.json';
    } else if (userType === 'docente') {
        jsonFile = 'perguntas_docente.json';
    }

    console.log("Carregando arquivo JSON:", jsonFile);

    // Faz a requisiÃ§Ã£o para o arquivo JSON
    fetch(jsonFile)
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o arquivo JSON');
            }
            return response.json();
        })
        .then(data => {
            console.log("Dados carregados:", data); // Verifique o que estÃ¡ sendo retornado
            // Se o arquivo carregado for para administrativo, vamos carregar administrativo. Se for docente, carregamos docente
            const questions = data.administrativo || data.docente;
            if (questions) {
                populateForm(questions); // Preenche o formulÃ¡rio com as perguntas
            } else {
                console.error('Nenhuma pergunta encontrada no arquivo JSON.');
            }
        })
        .catch(error => console.error("Erro ao carregar o arquivo JSON: ", error));
}

// FunÃ§Ã£o para exibir as perguntas no formulÃ¡rio
function populateForm(questions) {
    const formContainer = document.getElementById('evaluationForm');
    formContainer.innerHTML = ''; // Limpa o formulÃ¡rio antes de exibir as perguntas

    questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        const label = document.createElement('label');
        label.setAttribute('for', `q${index + 1}`);
        label.textContent = question.pergunta;
        questionDiv.appendChild(label);

        const ratingScale = document.createElement('div');
        ratingScale.classList.add('rating-scale');

        const scaleText = ['Discordo totalmente', 'Concordo totalmente'];
        const disagreeText = document.createElement('span');
        disagreeText.textContent = scaleText[0];
        ratingScale.appendChild(disagreeText);

        for (let i = 1; i <= 5; i++) {
            const label = document.createElement('label');
            const radio = document.createElement('input');
            radio.setAttribute('type', 'radio');
            radio.setAttribute('name', `q${index + 1}`);
            radio.setAttribute('value', i);
            radio.classList.add('form-radio');
            label.appendChild(radio);
            label.appendChild(document.createTextNode(i));
            ratingScale.appendChild(label);
        }

        const agreeText = document.createElement('span');
        agreeText.textContent = scaleText[1];
        ratingScale.appendChild(agreeText);

        questionDiv.appendChild(ratingScale);
        formContainer.appendChild(questionDiv);
    });
}

// FunÃ§Ã£o para alternar o modo noturno
function toggleMode() {
    const body = document.body;
    const isDarkMode = body.classList.toggle('dark-mode');
    const toggleDarkMode = document.getElementById('darkModeToggle');
    toggleDarkMode.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');  // Salva o modo no localStorage
}

// FunÃ§Ã£o para carregar a preferÃªncia do modo noturno
function loadDarkModePreference() {
    const darkModePreference = localStorage.getItem('darkMode');
    if (darkModePreference === 'enabled') {
        document.body.classList.add('dark-mode');
        const toggleDarkMode = document.getElementById('darkModeToggle');
        toggleDarkMode.textContent = 'â˜€ï¸';  // Mostrar o Ã­cone de sol
    }
}

// FunÃ§Ã£o chamada ao carregar a pÃ¡gina do formulÃ¡rio
window.onload = function() {
    loadDarkModePreference(); // Carrega a preferÃªncia do modo noturno

    const isFormPage = window.location.pathname.includes('formulario'); // Verifica se Ã© a pÃ¡gina do formulÃ¡rio
    if (isFormPage) {
        loadQuestions(); // Carrega as perguntas
    }

    // Adiciona o evento de alternÃ¢ncia de modo noturno
    const toggleDarkMode = document.getElementById('darkModeToggle');
    toggleDarkMode.addEventListener('click', toggleMode);
};
